<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <a href="dashboard.html" class="logo">
                <img src="img/logo.png" alt="Logo">
            </a>
            <nav class="navbar">
                <ul>
                    <!-- Dark Mode Toggle Button -->
                    <button class="dark-mode-btn" onclick="toggleDarkMode()">
                        <img id="dark-mode-icon" src="img/light-icon.png" alt="Dark Mode" />
                    </button>
                    <!-- Dropdown Menu -->
                    <li class="dropdown">
                        <button class="dropbtn">Menu</button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="dashboard.html">Dashboard</a>
                            <a href="accountsettings.html">Account Settings</a>
                            <a href="index.html">Log Out</a>
                        </div>                        
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="account-settings-section">
        <h1>Account Settings</h1>
    
        <!-- Section to display user details -->
        <div id="user-details">
            <p>Email: <span id="user-email"></span></p>
            <p>Name: <span id="user-name"></span></p>
            <p>Account Type: <span id="account-type"></span></p>
        </div>
    
        <!-- Section to handle password change -->
        <div id="change-password-section">
            <h2>Change Password</h2>
            <form id="password-change-form">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" required />
                <small id="current-password-error" style="color: red; display: none;">Please enter your current password.</small>
    
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required />
                <small id="new-password-error" style="color: red; display: none;">Password must be at least 6 characters long.</small>
    
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required />
                <small id="confirm-password-error" style="color: red; display: none;">Passwords do not match.</small>
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    
    

    <!-- Link to External JavaScript File -->
    <script src="js/script.js"></script>
</body>
</html>
