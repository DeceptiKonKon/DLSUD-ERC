<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <a href="dashboard.html" class="logo">
                <img src="img/logo.png" alt="Logo">
            </a>
            <nav class="navbar">
                <ul>
                    <!-- Dark Mode Toggle Button -->
                    <button class="dark-mode-btn" onclick="toggleDarkMode()">
                        <img id="dark-mode-icon" src="img/light-icon.png" alt="Dark Mode" />
                    </button>
                    <!-- Dropdown Menu -->
                    <li class="dropdown">
                        <button class="dropbtn">Menu</button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="dashboard.html">Dashboard</a>
                            <a href="accountsettings.html">Account Settings</a>
                            <a href="index.html">Log Out</a>
                        </div>                        
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-section">
        <h1>Submit Protocol</h1>
        <form id="protocol-form">
            <!-- Form Fields moved above Review Type -->
            <div id="form-fields">
                <input type="text" name="research-title" placeholder="Research Title">
                <input type="text" name="proponent1" placeholder="Proponent 1">
                <input type="text" name="proponent2" placeholder="Proponent 2">
                <input type="text" name="proponent3" placeholder="Proponent 3">
                <input type="text" name="college" placeholder="College">
                <input type="text" name="acad-year" value="2024-2025 1st SEM" disabled>
            </div>
    
            <!-- Review Type section -->
            <label for="review-type">Review Type:</label>
            <select id="review-type" onchange="adjustForm()">
                <option value="none">None</option>
                <option value="exempted">Exempted</option>
                <option value="expedited">Expedited</option>
                <option value="fullboard">Full-Board</option>
            </select>
    
            <!-- Category Section -->
            <div id="category-section">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>
    
            <!-- Experiment Type Section -->
            <div id="experiment-type-section" style="display:none;">
                <label for="experiment-type">Experiment Type:</label>
                <select id="experiment-type" onchange="toggleExpType()">
                    <option value="humans">Involved Humans</option>
                    <option value="plants">Involved Animals/Plants</option>
                </select>
            </div>
    
            <!-- Upload Section -->
            <div id="upload-section">
                <!-- Upload buttons dynamically updated -->
            </div>
    
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </section>
    

    <!-- Link to External JavaScript File -->
    <script src="js/script.js"></script>
</body>
</html>
